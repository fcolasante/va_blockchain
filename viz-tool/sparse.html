<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.0.0/d3.min.js" integrity="sha512-55FY9DHtfMBE2epZhXrWn78so/ZT5/GCLim66+L83U5LghiYwVBAEris4/13Iab9S8C9ShJp3LQL/2raiaO+0w==" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
    <!--CHART 1-->
    <link rel="stylesheet" href="multiSeries/MultiLineExtrastylesheet.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Blockchain Comparator</h1>
    <div id="my_dataviz"></div>
</body>
<script>
  var parseTime = d3.timeParse("%Y-%m-%d");
  
    // set the dimensions and margins of the graph
var margin = {top: 10, right: 30, bottom: 30, left: 60},
    width =  800 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

// append the svg object to the body of the page
var svg = d3.select("#my_dataviz")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

//Read the data
d3.csv("asic/asic.csv", d => {
  d.release = parseTime(d.release);
  return d;
}).then( data  => {
  // Add X axis
  console.log(data);
  let x = d3.scaleTime()
            .domain(d3.extent(data, d => d.release))
            .range([0, width]);
  //let color = d3.scaleOrdinal(data.map(d => d.power), d3.schemeCategory10)
  var color = d3.scaleSequential()
                  .domain(d3.extent(data, d => d.power))
                  .interpolator(d3.interpolateViridis);

  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

  // Add Y axis
  var y = d3.scaleLinear()
    .domain(d3.extent(data, function (d) { return d.hashRate}))
    .range([ height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  // Add dots
  svg.append('g')
    .selectAll("dot")
    .data(data)
    .enter()
    .append("circle")
      .attr("cx", function (d) { return x(d.release); } )
      .attr("cy", function (d) { return y(d.hashRate); } )
      .attr("r", d => d.efficiency /10)
      .style("fill", d => color(d.power))

});

</script>
</html>
